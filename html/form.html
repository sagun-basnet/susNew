    <form action="">

      <input type="text" placeholder="Enter your Name" name="name" required />

      <br />
      <input
        type="email"
        placeholder="Enter your Email"
        name="email"
        required
      />
      <br />
      <br />
      <input
        type="number"
        placeholder="Enter your Number"
        name="phone"
        required
      />

      <br />

      <br />

      <br />

      <br />

      <br />

        id=""

      <br />

      <br />
